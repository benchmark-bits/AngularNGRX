
<div class="form-wrapper">
  <div class="logo pb-0">
    <img src="../../../assets/img/logo.jpg" alt="logo">
  </div>
  <div>
    <h1 class="text-center mb-3">Log In To Your Account</h1>
    <p class="text-center pb-4 mb-5">Your not registered? <a href="javascript:void(0)"
        [routerLink]="['/create-account']">Signup Now</a></p>
    <!--LOGIN FORM-->
    <form [formGroup]="loginForm" novalidate>
      <div class="form-group has-float-label">
        <input class="form-control" type="text" id="username" placeholder="User Name" formControlName="username">
        <label for="username">User Name</label>

        <div
          *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
          class="error-msg">
          <span *ngIf="loginForm.controls['username'].errors.required">
            User name is required.
          </span>
        </div>
      </div>
      <div class="form-group has-float-label field-with-icon position-relative">
        <input class="form-control" type="password" id="password" placeholder="Password" formControlName="password">
        <label for="password">Password</label>
        <i class="icon-eye"></i>
        <div
          *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
          class="error-msg">
          <span *ngIf="loginForm.controls['password'].errors.required">
            Password is required.
          </span>
        </div>
      </div>

      <div class="d-flex mb-5">
        <button class="btn btn-lg btn-primary w-100">Sign In</button>
      </div>

      <div class="d-flex justify-content-between align-items-center pt-4">
        <div class="form-check custom-checkbox">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Remember Me
          </label>
        </div>
        <a [routerLink]="['/forgot-password']">Forgot Password? </a>
      </div>
    </form>
    <!--LOGIN FORM END-->
  </div>

</div>
