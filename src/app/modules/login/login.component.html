<div class="container">
  <div class="create-account-form login-form">
    <div class="logo">
      <img src="../../../assets/img/logo.jpg" alt="logo">
    </div>
    <!--ACCOUNT CREATED FORM-->
    <div>
      <h1 class="text-center">Log In To Your Account</h1>
      <form [formGroup]="loginForm" novalidate class="mt-5">
        <div class="form-group has-float-label field-with-icon">
          <input class="form-control" type="text" id="username" placeholder="User Name" formControlName="username">
          <label for="username">User Name</label>
          <i class="fal fa-check-circle text-success"></i>
          <div
            *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
            class="error-msg">
            <span *ngIf="loginForm.controls['username'].errors.required">
              User name is required.
            </span>
          </div>
        </div>
        <div class="form-group has-float-label field-with-icon position-relative">
          <input class="form-control" type="password" id="password" placeholder="Password" formControlName="password">
          <label for="password">Password</label>
          <i class="fas fa-eye"></i>
          <div
            *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
            class="error-msg">
            <span *ngIf="loginForm.controls['password'].errors.required">
              Password is required.
            </span>
          </div>
        </div>

        <div class="d-flex mb-5">
          <button class="btn btn-lg btn-primary w-100">Sign In</button>
        </div>

        <div class="d-flex justify-content-between align-items-center pt-4 mb-5">
          <div class="form-check custom-checkbox">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
             Remember Me
            </label>
          </div>
          <a href="javascript:void(0)">Forgot Password? </a>
        </div>

      </form>
    </div>
  </div>
